on:
    release:
    push:
        branches:
            - "npm"

jobs:
    Release NPM:
        runs-on: ubuntu-latest
        steps:
            -
                name: Repo checkout
                uses: actions/checkout@v3
            -
                name: Set correct version
                run: jq --indent 4 '.version = "1.2.3"' < package.json > package.json~ && mv package.json~ package.json
            -
                run: cat package.json
